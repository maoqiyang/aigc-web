version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - app-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - ARK_API_KEY=${ARK_API_KEY}
    volumes:
      - ./temp:/app/temp
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
